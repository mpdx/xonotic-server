hostname "${SERVER_HOSTNAME}"
rcon_password "${RCON_PASSWORD}"
maxplayers ${MAX_PLAYERS}
port ${GAME_PORT}
sv_curl_defaulturl "${MAP_SERVER_URL}"
g_maxplayers ${MAX_PLAYERS}

sv_public -1
sv_status_privacy 1
timelimit_override 0
fraglimit_override 30
g_maplist ""

alias wpierdol_on "g_instagib 1; g_grappling_hook 1"
alias wpierdol_off "g_instagib 0; g_grappling_hook 0"

sys_ticrate 0.015

