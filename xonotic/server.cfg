hostname "${SERVER_HOSTNAME}"
rcon_password "${RCON_PASSWORD}"
sv_curl_defaulturl "${MAP_SERVER_URL}"
port ${GAME_PORT}

sv_public -1
sv_status_privacy 1
timelimit_override 0
fraglimit_override 30
g_maplist ""

alias wpierdol "rcon g_instagib 1; rcon g_grappling_hook 1; rcon restart"
alias normal "rcon g_instagib 0; rcon g_grappling_hook 0; rcon restart"

sys_ticrate 0.015